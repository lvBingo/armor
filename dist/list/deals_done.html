    <script type="text/javascript" id="page-interactive-init">
        var page = window.page || {};
        page.MethodObj = function () { };
        page.MethodObj.prototype = (function () {
            var settings = page.settings;
            var $COOKIE = $.Angelcrunch.COOKIE;

            var I = {
                Ajax_item_list: {                          // Item List
                    url: "http://" + settings.AjaxDomain + "/v2/done_deal",
                    basic_data: {}
                },
                API: {
                    handleTurnPageModule: ""
                },
                page_size: 20,
                listPage_url_params: "?" + "page="
            };

            var waste_1289371 = function () {
                var $prev_page = $(".page-turn .btn.prev-page"),
                    $next_page = $(".page-turn .btn.next-page"),
                    $current_page = $(".page-turn i.current-page"),
                    $total_page = $(".page-turn i.total-page");
                var attr = {
                    redirect_page_num: "data-page-num"
                };

                var redirect_page = function (num) {
                    location.href = I.listPage_url_params + num;
                }

                // Page turn module
                I.API.handleTurnPageModule = function (total_item) {
                    var url_page_num=$.Angelcrunch.url.getPageNum();
                    var total_page = Math.round(parseInt(parseInt(total_item) / I.page_size) + 0.5);
                    var current_page = url_page_num > total_page ? total_page : url_page_num;
                    if (!total_page) return 0;

                    $total_page.text(total_page);
                    $current_page.text(current_page);
                    $prev_page.click(function () {
                        redirect_page($(this).attr(attr.redirect_page_num));
                    }).attr(attr.redirect_page_num, current_page - 1 || 1);

                    $next_page.click(function () {
                        redirect_page($(this).attr(attr.redirect_page_num));
                    }).attr(attr.redirect_page_num,
                                    (current_page + 1) > total_page
                                    ? total_page : (current_page + 1));


                    if (url_page_num > total_page)
                        redirect_page(total_page);

                }
            };

            var waste_9839213 = function () {
                var $loading = $(".loading-container");

                // Data processor
                var handle_item_url = function (arr) {
                    var ele;
                    for (var K in arr) {
                        ele = arr[K];
                        ele.item_url ="//" + ele.id + "." + settings.host;
                    }
                };

                // Details information
                var url = I.Ajax_item_list.url,
                    basic_data = I.Ajax_item_list.basic_data,
                            type = "jsonp";
                var _data = $.extend(true, {}, basic_data);
                var pageNum = $.Angelcrunch.url.getPageNum();
                _data[$COOKIE.cookieName.token] = $.cookie($COOKIE.cookieName.token);
                _data[$COOKIE.cookieName.user_id] = $.cookie($COOKIE.cookieName.user_id);

                _data["pagesize"] = I.page_size || 10;

                if (pageNum) _data["pageindex"] = pageNum;
                $.post(url, _data, function (data) {
                    if (data.li && data.li.length) $loading.hide();
                    handle_item_url(data.li);
                    I.API.handleTurnPageModule(data.count)
                    avalonNS.model.list_info.data = data;

                }, type);
            }

            return {
                attackEvent: function () {
                    waste_1289371();
                    waste_9839213();
                },

                pageLoad_Init: function () {
                },

                initial: function () {
                    this.pageLoad_Init();
                    this.attackEvent();
                }
            };
        })();

        page.initialBridge = function () {
            var o = new page.MethodObj();
            o.initial();
        };

        $(function () {
            page.initialBridge();
        });
    </script>
    <script type="text/javascript" id="avalonInit">
    var avalonNS = window.avalonNS || {};
    (function () {
        avalonNS.model = {
            list_info: avalon.define("list-info", function (vm) {
                vm.data = {};
            })
        };
    }).call(this);
    </script>

<body>
    <div class="details deals-done" ms-controller="list-info">
        <div id="header" class="head">
            <div class="logo ci-link" data-href="/html/homepage.html"></div>
            <div class="options">
                <span></span>
                <ul class="hidden-menu">
                    <li class="ci-link" data-href="/dist/list/item_list.html">创业项目</li>
                    <li class="ci-link" data-href="/dist/list/investor_list.html">投资人</li>
                </ul>
            </div>
        </div>
        <div class="publicize" ms-text="data.txt"></div>
        <div class="section-list">
            <div class="loading-container">
                <div class="loading"></div>
            </div>
            <a ms-if="data.li" ms-repeat="data.li" ms-href="el.item_url">
                <section>
                    <div class="brand">
                        <div class="logo">
                            <img ms-src="el.ico" />
                        </div>
                        <h1 ms-text="el.name"></h1>
                    </div>
                    <div ms-if="el.milestone" class="milestone">
                        <div ms-repeat="el.milestone" class="item">
                            <p class="date">
                                <i ms-text="el.M_dd">4.25</i><em ms-text="el.yyyy">2014</em>
                            </p>
                            <p class="gray" ms-text="el.txt"></p>
                        </div>
                    </div>
                </section>
            </a>
        </div>
        <div class="page-turn">
            <button class="btn prev-page">上一页</button>
            <p><i class="current-page">0</i>/<i class="total-page">0</i></p>
            <button class="btn next-page">下一页</button>
        </div>
    </div>
